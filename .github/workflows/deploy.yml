name: Deploy to AWS Lambda

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-1
        
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Build and push Docker image
      run: |
        docker build -t greenhouse-api .
        docker tag greenhouse-api:latest 876497563387.dkr.ecr.ap-northeast-1.amazonaws.com/greenhouse-api:latest
        docker push 876497563387.dkr.ecr.ap-northeast-1.amazonaws.com/greenhouse-api:latest
        
    - name: Update Lambda function
      run: |
        aws lambda update-function-code --function-name greenhouse-api --image-uri 876497563387.dkr.ecr.ap-northeast-1.amazonaws.com/greenhouse-api:latest